<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <title>BoolzApp</title>
</head>
<body>
    
    <div id="app">

        <div class="container">
            <div class="row">
                <!-- Sidebar -->
                <!-- TODO: Add scrollbar -->
                <div class="sidebar col-4 mt-4">
                    
                    <div class="row">

                        <!-- Navbar -->
                        <nav>

                            <div class="info-nav-container">
                                <div class="img-navbar-avatar">
                                    <img src="" alt="">
                                </div>
                                <div>Nome Utente</div>
                            </div>

                            <div class="icons-nav-container">
                                <i class="fas fa-circle-notch"></i>
                                <i class="fas fa-comment-alt"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                            
                        </nav>

                        <section class="notifications-section">
                            <div class="icon-bell-container">
                                <i class="fas fa-bell-slash"></i>
                            </div>
                            <div class="notifications-container">
                                <div>Ricevi notifiche di nuovi messaggi</div>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        </section>

                        <main class="main-sidebar">

                            <section class="search-chat-section">
                                <i class="fas fa-search"></i>
                                <input type="text" placeholder="Cerca o inizia una nuova chat" size="40">
                            </section>

                            <!-- Fix the margin left -->
                            <section class="messages-chat-section">
                                <div class="avatar-contacts-container" v-for="contact in contacts">
                                    <img :src="getImg(contact)" alt="Avatar contact">
                                    {{ contact.name }}
                                </div>
                            </section>

                        </main>

                    </div>

                </div>

                <!-- Centerbar -->
                <!-- TODO: Add scrollbar -->
                <div class="centerbar col-8 mt-4">

                    <div class="row">

                        <!-- Navbar -->
                        <nav>
                            <div class="info-nav-container">
                                <div class="img-navbar-avatar">
                                    <img src="" alt="">
                                </div>
                                <div>  
                                    <div>Michele</div>
                                    <div>Ultimo accesso...</div>
                                </div>
                            </div>

                            <div class="icons-nav-container">
                                <i class="fas fa-search"></i>
                                <i class="fas fa-paperclip"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </nav>

                        <!-- Main -->

                        <main class="centerbar-main">

                        </main>

                        <!-- Footer -->
                        <footer>
                            <div class="footer-icon-container">
                                <i class="far fa-smile"></i>
                            </div>

                            <div class="messagge-input">
                                <input placeholder="Scrivi un messaggio" size="85">
                            </div>

                            <div class="footer-icon-container">
                                <i class="fas fa-microphone"></i>
                            </div>
                        </footer>


                    </div>

                </div>
            </div>
        </div>


    </div>


    <script src="./js/script.js"></script>
</body>
</html>
